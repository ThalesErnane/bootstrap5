<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Curso de Bootstrap 5 Accordion</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" type='text/css' href="css/bootstrap.min.css">
        <script  type="text/javascript" src='js/bootstrap.min.js'></script>
    
        <style type="text/css">
            .fundo {
                background: #f7f7f7;
                border: solid 1px #ddd;
            }

        </style>
    </head>
<body>
    <section>
        <div class="container mt-3">
            <div class="alert alert-dark alert-dismissible show fade"> Portifólio para teste, usando bootstrap 5.
                <button type="button" data-bs-dismiss="alert" class="btn-close"></button>
            </div>

            <h1>Perguntas Frequentes</h1>

            <div class="accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#respostaum">Pergunta 1</button>
                    </h2>
                    <div id="respostaum" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            Resposta da Pergunta Número 1.
                        </div>
                    </div>                
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#respostaDois">Qual foi o ultimo campeão mundial não sendo um time Europeu ? e em que ano ?</button>
                    </h2>
                    <div id="respostaDois" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            Corinthians 2012.
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </section>
</body>
</html>
