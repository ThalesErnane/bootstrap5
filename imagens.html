<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Curso de Bootstrap 5</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" type='text/css' href="css/bootstrap.min.css">
        <script  type="text/javascript" src='js/bootstrap.min.js'></script>
    
        <style type="text/css">
            .fundo {
                background: #f7f7f7;
                border: solid 1px #ddd;
            }

        </style>
    </head>
<body>

<section>
    <div class="container fundo">
        <div class="row">
            <img class="img-fluid" src="/imagens/ecommerce-creditos-s-o-c-i-a-l-c-u-t-unsplash.jpg" alt="Logotipo">
        </div>
        <div class="row">
            <div class="col-12">
                <img style="width: 50px;" class="img-thumbnail mx-auto d-block" src="/imagens/webdesign-creditos-domenico-loia-unsplash.jpg" alt="Logotipo">
            </div>    
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-12">
                <img style="width: 50px;" class="rounded float-start" src="/imagens/webdesign-creditos-domenico-loia-unsplash.jpg" alt="Logotipo">
                <img style="width: 50px;" class="rounded float-end" src="/imagens/webdesign-creditos-domenico-loia-unsplash.jpg" alt="Logotipo">
            </div>    
        </div>
     
            <div class="row" style="margin-top: 20px;">
                <div class="col-12">
                    <figure class="figure">
                    <img style="width: 150px;" class="figure-img rounded " src="/imagens/webdesign-creditos-domenico-loia-unsplash.jpg" alt="teste">
                    <figcaption class="figure-caption text-end">Texto de Teste</figcaption>
                    </figure>
                </div>    
            </div>
   
    </div>

</section>

    
</body>
</html>
